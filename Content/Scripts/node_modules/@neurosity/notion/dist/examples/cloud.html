<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Notion API - Cloud mode</title></head><body> <pre>View source</pre> <script type="module">
      import { Notion } from "./notion.mjs";

      (async () => {
        const notion = new Notion({
          deviceId: process.env.NEUROSITY_DEVICE_ID
        });

        await notion.login({
          email: process.env.NEUROSITY_EMAIL,
          password: process.env.NEUROSITY_PASSWORD
        });

        const info = await notion.getInfo();
        console.log("info", info);
      })();
    </script> </body></html>
